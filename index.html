<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>

<body>
    <div class="quadrado">
        <img src="/img/lofi1.gif">
        <div class="descricao">
            <h2>nome musica</h2>
            <i>artista</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">0:00</p>
            </div>
        </div>
        <div class="player">
            <i class="fa-sharp fa-solid fa-backward setas voltar"></i>
            <i class="fa-sharp fa-solid fa-play botao-play"></i>
            <i class="fa-sharp fa-solid fa-pause botao-pause"></i>
            <i class="fa-sharp fa-solid fa-forward setas pular"></i>
        </div>
        <audio src="/music/Let Her Go [Lofi Fruits Release] (320 kbps).mp3"></audio>
        <script src="script.js"></script>
    </div>
</body>

</html>
